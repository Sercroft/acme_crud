<div class="frame">
    <a routerLink="/form"><button class="custom-btn btn-3" style="margin-top:10px; font-size: 25px;"><span>Registrar</span></button></a>
</div>
<!--Table-->
<table class="table table-hover table-fixed" style="margin-top: 10%;">

    <!--Table head-->
    <thead>
      <tr class="tr-table">
        <th>#</th>
        <th>Cédula</th>
        <th>Primer nombre</th>
        <th>Segundo Nombre</th>
        <th>Apellidos</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Ciudad</th> 
      </tr>
    </thead>
    <!--Table head-->
  
    <!--Table body-->
    <tbody>
      <tr class="tr2-table" *ngFor="let propietario of propietarios">
        <th scope="row">{{propietario.id}}</th>
        <td>{{propietario.cedula}}</td>
        <td>{{propietario.primer_nombre}}</td>
        <td>{{propietario.segundo_nombre}}</td>
        <td>{{propietario.apellidos}}</td>
        <td>{{propietario.direccion}}</td>
        <td>{{propietario.telefono}}</td>
        <td>{{propietario.ciudad}}</td>
      </tr>
    </tbody>
  
    <!--Table body-->
  
  </table>
  <!--Table-->
