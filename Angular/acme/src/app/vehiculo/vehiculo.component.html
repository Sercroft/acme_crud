<div class="frame">
  <a routerLink="/form3"><button class="custom-btn btn-3" style="margin-top:10px; font-size: 25px;"><span>Registrar</span></button></a>
</div>
<!--Table-->
<table class="table table-hover table-fixed" style="margin-top: 10%;">

  <!--Table head-->
  <thead>
    <tr class="tr-table">
      <th>#</th>
      <th>Placa</th>
      <th>Color</th>
      <th>Marca</th>
      <th>Tipo de Veh√≠culo</th>
      <th>Conductor</th>
      <th>Propietario</th>
    </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
    <tr class="tr2-table" *ngFor="let vehiculo of vehiculos">
      <th scope="row">{{vehiculo.id}}</th>
      <td>{{vehiculo.placa}}</td>
      <td>{{vehiculo.color}}</td>
      <td>{{vehiculo.marca}}</td>
      <td>{{vehiculo.tipo_vehiculo}}</td>
      <div *ngFor="let conductor of conductores">
        <td *ngIf="conductor.id == vehiculo.id">{{conductor.primer_nombre}}</td>
        <td>{{vehiculo.propietario_id}}</td>
      </div>
    </tr>
  </tbody>

  <!--Table body-->

</table>
<!--Table-->
